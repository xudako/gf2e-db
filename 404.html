<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    (function() {
      var path = window.location.pathname;
      var repoName = '/gf2e-db';
      
      if (path.indexOf(repoName) !== 0) {
        window.location.replace(repoName + path);
      } else {
        window.location.replace(repoName);
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
