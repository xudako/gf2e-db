<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    (function() {
      var path = window.location.pathname;
      var repoName = '/gf2e-db';
      
      var pathToSave = path;
      var search = window.location.search;
      
      if (path.indexOf(repoName) !== 0) {
        sessionStorage.setItem('redirectPath', path + search);
        window.location.replace(repoName + '/');
      } else if (path !== repoName && path !== repoName + '/') {
        var routePart = path.substring(repoName.length);
        sessionStorage.setItem('redirectPath', routePart + search);
        window.location.replace(repoName + '/');
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
